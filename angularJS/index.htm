<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Lista Telefônica</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    .jumbotron{
      width: 400px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      margin-top: 20px;
    }
    .table{
      margin-top: 20px;
      border-top: 1px solid black;
    }
    .form-control{
      margin-top: 5px;
    }
    .preview{
      display: inline;
      text-align: left;
    }
    .data-preview{
      margin-top: 10px;
      font-size: 16px;
    }


  </style>
  <script src="js/angular.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    angular.module("listaTelefonica", []).controller("listaTelefonicaController", function($scope){

      $scope.app = "Lista Telefônica";
      $scope.contatos = [];
      $scope.salvarNumero = function(contato){
        $scope.contatos.push(angular.copy(contato));
        delete $scope.contato;
      }
    })
  </script>
</head>
<body ng-controller="listaTelefonicaController">
  <div class="jumbotron">
    <h3>{{app}}</h3>
    <table class="table table-striped">
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
      </tr>
      <tr ng-repeat="contato in contatos">
        <td>{{contato.nome}}</td>
        <td>{{contato.telefone}}</td>
      </tr>
    </table>
    <br>
    <input type="text" class="form-control" ng-model="contato.nome" placeholder="Nome..."/>
    <input type="text" class="form-control" ng-model="contato.telefone" placeholder="Telefone..."/>
    <div class="preview">
      <h2 class="data-preview">Nome: {{contato.nome}}</h2>
      <h2 class="data-preview">Telefone: {{contato.telefone}}</h2>
    </div>
    <button ng-click="salvarNumero(contato)" class="btn btn-secondary">Salvar</button>
  </div>
</body>
</html>
